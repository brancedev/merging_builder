name: merging_builder

description:
  Dart builder that reads several input files and writes the merged output to one file.
  Has support for specifying a header and footer.


version: 0.0.1

homepage: https://github.com/simphotonics/merging_builder

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  meta: ^1.1.8
  source_gen: ^0.9.5

dev_dependencies:
  source_gen_test: ^0.1.1
  test: ^1.14.3
