name: merging_builder

description:
  Generic Dart builder that reads several input
  files and writes the merged output to one file.
  Has support for specifying a header and footer.


version: 0.0.1

homepage: https://github.com/simphotonics/merging_builder

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  analyzer: ^0.39.8
  build: ^1.3.0
  dart_style: ^1.3.6
  directed_graph: ^0.1.3
  glob: ^1.2.0
  meta: ^1.1.8
  path: ^1.7.0
  source_gen: ^0.9.5
  quote_buffer: ^0.1.2

dev_dependencies:
  source_gen_test: ^0.1.1
  test: ^1.14.3
